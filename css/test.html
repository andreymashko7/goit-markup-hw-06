<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./test.css" />
  </head>

  <body>
    <form class="js-speaker-form" autocomplete="">
      <label for="name">Имя</label>
      <input type="text" name="name" id="name" autofocus />

      <label for="tel">Телефон</label>
      <input type="tel" name="tel" id="tel" />

      <label for="mail">Почта</label>
      <input type="email" name="mail" id="mail" />

      <div role="group">
        <input type="checkbox" name="topic" value="html" id="html" />
        <label for="html">HTML</label>

        <input type="checkbox" name="topic" value="css" id="css" />
        <label for="css">CSS</label>

        <input type="checkbox" name="topic" value="js" id="jsl" />
        <label for="js">JS</label>
      </div>

      <div role="group">
        <input type="radio" name="expirience" value="junior" id="junior" />
        <label for="junior">Junior</label>

        <input type="radio" name="expirience" value="middle" id="middle" />
        <label for="middle">Middle</label>

        <input type="radio" name="expirience" value="senior" id="senior" />
        <label for="senior">Senior</label>
      </div>

      <input type="datetime-local" name="date" id="date" />
      <label for="date">Дата доклада</label>

      <label for="pdf">Загрузите копию доклада в пдф</label>
      <input type="file" name="pdf" id="pdf" />

      <label for="comment">Оставьте коментарий</label>
      <textarea name="comment" id="comment" rows="8"></textarea>

      <input type="checkbox" name="" id="policy" />
      <label for="policy">Соглашаюсь на все </label>

      <button type="submit">Отправить заявку</button>
    </form>

    <script>
      (() => {
        document
          .querySelector('.js-speaker-form')
          .addEventListener('submit', e => {
            e.preventDefault();

            new FormData(e.currentTarget).forEach((value, name) =>
              console.log(`${name}: ${value}`),
            );

            e.currentTarget.reset();
          });
      })();
    </script>
  </body>
</html>
